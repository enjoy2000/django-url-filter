sudo: false
dist: focal
branches:
  only:
    - master
cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/poetry
    - $HOME/.cache/pre-commit
addons:
  apt:
    packages:
      - sqlite3

language: python
python:
  - "3.9"
  - "3.10"
  - "3.11"
before_install:
- sqlite3 --version
- pip install poetry
install:
- poetry install
script:
- poetry run pytest

after_success: coveralls
